{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Back to list</a>
{% endblock %}
